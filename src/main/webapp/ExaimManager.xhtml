<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>

	<h:head>
		<title>主管審核</title>
	</h:head>
	<h:body>
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel for="overtimeType" value="申請類別"></p:outputLabel>
				<h:outputText id="overtimeType"
					value="#{processVariables['overtimeType']}" />

				<p:outputLabel for="applyer" value="申請人"></p:outputLabel>
				<h:outputText id="applyer" value="#{processVariables['applyer']}" />


				<p:outputLabel for="beginTime" value="起始時間"></p:outputLabel>
				<p:calendar id="beginTime" value="#{processVariables['beginTime']}"
					pattern="yyyy/MM/dd HH:mm" readonly="true"></p:calendar>

				<p:outputLabel for="endTime" value="結束時間"></p:outputLabel>
				<p:calendar id="endTime" value="#{processVariables['endTime']}"
					pattern="yyyy/MM/dd HH:mm" readonly="true"></p:calendar>

				<p:commandButton value="通過"
					action="#{approveOrderController.approval()}" />
				<p:commandButton value="退回"
					action="#{approveOrderController.returnUser()}" />

			</p:panelGrid>
			<p:messages style="color:red;margin:8px;" />
		</h:form>
	</h:body>
</f:view>
</html>
