<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>組態頁</title>
	</h:head>
	<h:body>
		<h:form>
			<p:dataTable var="c" value="#{viewBean.list}" editable="true">
			<p:ajax event="rowEdit" listener="#{viewBean.onRowEdit}"  />
       		<p:ajax event="rowEditCancel" listener="#{viewBean.onRowCancel}"  />
				<p:column headerText="訓練金額">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{c.approveAmt}" />
						</f:facet>
						<f:facet name="input">
							<p:spinner value="#{c.approveAmt}" required="true"
								requiredMessage="請輸入金額" min="1" max="1410065407"></p:spinner>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="審核部門層級">
					<p:cellEditor>
						<f:facet name="output">
							<p:selectOneMenu value="#{c.departmentLevel}" disabled="true">
								<f:selectItem itemLabel="組" itemValue="6" />
								<f:selectItem itemLabel="課" itemValue="5" />
								<f:selectItem itemLabel="廠/部" itemValue="4" />
								<f:selectItem itemLabel="處" itemValue="3" />
								<f:selectItem itemLabel="管理中心" itemValue="2" />
								<f:selectItem itemLabel="執行長" itemValue="1" />
								<f:selectItem itemLabel="總裁" itemValue="0" />
							</p:selectOneMenu>
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{c.departmentLevel}">
								<f:selectItem itemLabel="組" itemValue="6" />
								<f:selectItem itemLabel="課" itemValue="5" />
								<f:selectItem itemLabel="廠/部" itemValue="4" />
								<f:selectItem itemLabel="處" itemValue="3" />
								<f:selectItem itemLabel="管理中心" itemValue="2" />
								<f:selectItem itemLabel="執行長" itemValue="1" />
								<f:selectItem itemLabel="總裁" itemValue="0" />
							</p:selectOneMenu>
						<!--  
							<p:spinner value="#{c.departmentLevel}" required="true"
								requiredMessage="請輸入層級" min="0" max="6"></p:spinner>
						-->		
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column>
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
</html>
